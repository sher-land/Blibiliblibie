<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="sidebar">
            <div class="logo">Hi mobile</div>
            <ul class="contact-list">
                <li class="contact active">User 1</li>
                <li class="contact">User 2</li>
                <li class="contact">User 3</li>
            </ul>
        </div>
        <div class="chat-section">
            <div class="chat-header">
                <div class="chat-title">User 1</div>
                <div class="chat-options">...</div>
            </div>
            <div class="chat-body">
                <div class="message received">Hello!</div>
                <div class="message sent">Hi, how are you?</div>
                <div class="message received">I'm good, thanks!</div>
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Type a message...">
                <button>Send</button>
            </div>
        </div>
    </div>
</body>
</html>
